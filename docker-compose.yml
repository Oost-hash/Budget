services:
  # Backend API service
  api:
    container_name: budget-api-dev
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Hot reload - mount source code
      - ./apps/api/src:/app/src
      # Persistent database
      - ./apps/api/data:/app/data
      # Don't overwrite node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  # Frontend Web service
  web:
    container_name: budget-web-dev
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      # Hot reload - mount source code
      - ./apps/web/src:/app/src
      # Mount public folder (if we add assets later)
      - ./apps/web/public:/app/public
      # Don't overwrite node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    restart: unless-stopped