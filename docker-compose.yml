services:
  # Backend API service
  api:
    container_name: budget-api-dev
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/data:/app/data
      - ./apps/api/vitest.config.ts:/app/vitest.config.ts
      - /app/node_modules
    environment:
      # Application
      - NODE_ENV=development
      - PORT=3000
      
      # Database
      - DB_PATH=/app/data/budget.sqlite
      - DB_SYNCHRONIZE=true
      - DB_LOGGING=true
      
      # CORS (development only)
      - CORS_ORIGINS=http://localhost:5173
      
      # Rate Limiting (optional - has defaults)
      - RATE_LIMIT_READ_WINDOW_MS=900000
      - RATE_LIMIT_READ_MAX=1000
      - RATE_LIMIT_WRITE_WINDOW_MS=900000
      - RATE_LIMIT_WRITE_MAX=100
    restart: unless-stopped

  # Frontend Web service
  web:
    container_name: budget-web-dev
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - ./apps/web/scripts:/app/scripts 
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    restart: unless-stopped