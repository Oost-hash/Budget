<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>

  <!-- Single CSS import - main.css imports the rest -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="app">
    <!-- ============================================================ -->
    <!-- SIDEBAR                                                      -->
    <!-- ============================================================ -->
    <aside class="sidebar visible">

      <!-- Ledger Selector Dropdown -->
      <div class="ledger-selector">
        <div class="dropdown js-ledger-dropdown">
          <button class="dropdown__trigger js-ledger-trigger">
            <span class="js-current-ledger">Loading...</span>
            <span class="dropdown__arrow"></span>
          </button>

          <div class="dropdown__menu js-ledger-menu">
            <!-- Actions -->
            <div class="dropdown__section">
              <a href="#" class="dropdown__item js-rename-ledger">Naam wijzigen</a>
              <a href="#" class="dropdown__item js-ledger-settings">Instellingen</a>
            </div>

            <div class="dropdown__divider"></div>

            <!-- Ledger List -->
            <div class="dropdown__section js-ledger-list">
              <!-- Ledgers populated by sidebar.js -->
            </div>

            <div class="dropdown__divider"></div>

            <!-- Add New -->
            <a href="#" class="dropdown__item js-add-ledger">+ Nieuwe ledger</a>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav>
        <!-- Nav links generated by Sidebar.renderNavigation() -->

        <div class="nav-divider"></div>

        <!-- Accounts Section -->
        <div class="accounts-header">
          <h3>Alle rekeningen</h3>
          <span class="total-balance">â‚¬0,00</span>
        </div>

        <div class="account-list">
          <!-- Accounts populated by sidebar.js -->
        </div>

        <a href="#" class="add-account-link">+ Rekening toevoegen</a>
      </nav>
    </aside>

    <!-- ============================================================ -->
    <!-- MAIN CONTENT                                                 -->
    <!-- ============================================================ -->
    <main>
      <!-- Views rendered here by Router -->
      <p>Loading...</p>
    </main>
  </div>

  <!-- ============================================================ -->
  <!-- JAVASCRIPT - ES MODULES                                     -->
  <!-- ============================================================ -->

  <script type="module" src="js/app.js"></script>

</body>
</html>
